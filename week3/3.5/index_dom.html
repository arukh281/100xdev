<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JAVAscript HTML DOM</h2>
    <p class="intro">Hello World</p>
    <p class="intro">This example demonstrate the <b>get elementbyclassname</b> method</p>
    <p id="demo"></p>

    <script>
        const x = document.getElementsByClassName("intro");
        document.getElementById("demo").innerHTML = 'the first paragrah (index) with class ="intro" is ' + x[1].innerHTML;
        
        var paragraph = document.querySelectorAll('p');
        paragraph.forEach(paragraph => paragraph.style.backgroundColor="red")
    </script>

</body>

</html>
